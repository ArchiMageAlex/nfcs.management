<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:m="http://metawidget.org/spring">
<head>
<title>Persons</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel='stylesheet'
	href='webjars/bootstrap/3.2.0/css/bootstrap.min.css'>
<style>
.navigation-order {
	margin-bottom: 30px;
}
</style>
</head>
<BODY>
	<div class="container">
		<div th:include="layout :: authFragment" class="row"></div>
		<div class="row">
			<H1>Лица</H1>
			<TABLE class="table table-bordered">
				<THEAD>
					<TR>
						<TH>Имя</TH>
						<TH>Фамилия</TH>
					</TR>
				</THEAD>
				<tbody>
					<tr th:each="p : ${entities}">
						<td th:text="${p.FirstName}"></td>
						<td th:text="${p.LastName}"></td>
					</tr>
				</tbody>
			</TABLE>
		</div>
		<div class="row">
			<form action="saveperson" method="post">
				<div class="form-group">
					<label for="first_name">Имя:</label> <input type="text"
						class="form-control" id="first_name" />
				</div>
				<div class="form-group">
					<label for="last_name">Фамилия:</label> <input type="text"
						class="form-control" id="last_name" />
				</div>
				<button type="submit" class="btn btn-default" id="btn_submit">Добавить</button>
			</form>
		</div>
		<div class="row">
		<m:metawidget value="#{entities}">
		</m:metawidget></div>
	</div>
	<script type="text/javascript" src="webjars/jquery/3.2.1/jquery.js"></script>
	<script type="text/javascript"
		src="webjars/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script type="application/javascript">
		
		
    $(document).ready(function () {
       $('#btn_submit').on("click",function (e) {
           e.preventDefault();
           var firstName, lastName;
           firstName = $('#first_name').val();
           lastName = $('#last_name').val();
           if($.trim(firstName) === ""){
               alert("First name cannot be empty");
           }
           else if($.trim(lastName) === ""){
               alert("Last name cannot be empty");
           }
           else {
               var data = {};
               data["firstName"] = firstName;
               data["lastName"] = lastName;
               $.ajax({
                   type: "POST",
                   contentType: "application/json",
                   url: "/ita-1/persons/save",
                   data: JSON.stringify(data),
                   dataType: 'json',
                   timeout: 6000,
                   success: function (data) {
                       if (confirm("Person with Id " + data + " Saved")){
                           window.location.reload();
                       }
                   }
               });
           }
       });
    });

	
	</script>
</BODY>
</HTML>
