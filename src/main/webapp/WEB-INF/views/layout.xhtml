<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:fragment="headerFragment">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"
	lang="ru_RU" />
<link rel='stylesheet'
	href='webjars/bootstrap/3.2.0/css/bootstrap.min.css'>
</head>
<body>
	<div class="container" style="padding-top: 50px;">
		<div th:fragment="authFragment">
			<div class="row">
				<div class="alert alert-danger" th:if="${session.error ne null}">
					<th:text th-data-text="Error: ${session.error}" />
				</div>
				<!-- Static navbar -->
				<nav class="navbar navbar-default">
					<div class="container-fluid">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed"
								data-toggle="collapse" data-target="#navbar"
								aria-expanded="false" aria-controls="navbar">
								<span class="sr-only">Toggle navigation</span> <span
									class="icon-bar"></span> <span class="icon-bar"></span> <span
									class="icon-bar"></span>
							</button>
							<a class="navbar-brand" th:href="main">Java Outlook Tutorial</a>
						</div>
						<div id="navbar" class="navbar-collapse collapse">
							<ul class="nav navbar-nav">
								<li th:class="${current == 'main' ? 'active' : '' }"><a
									th:href="main">Home</a></li>
								<li th:class="${current == 'mail' ? 'active' : '' }"
									th:if="${session.userConnected}"><a th:href="mail">Mail</a></li>
							</ul>
							<div th:if="${session.userConnected}">
								<ul class="nav navbar-nav navbar-right">
									<li><a th:href="logout">Logout</a></li>
								</ul>
							</div>
							<div th:if="${!(session.userConnected?:false)}">
								<ul class="nav navbar-nav navbar-right">
									<li><a th:href="${loginUrl}">Login</a></li>
								</ul>
							</div>
						</div>
					</div>
				</nav>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="webjars/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript"
		src="webjars/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</body>
</html>
