<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<head th:fragment="header">
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel='stylesheet'
	href='webjars/bootstrap/3.2.0/css/bootstrap.min.css'>
</head>
<body>
	<div class="container">
		<div th:include="layout :: authFragment" class="row"></div>
		<div class="row">
			<h1>Welcome to Spring MVC</h1>
			<h2 data-th-text="'Hello, ' + ${name} + '!'">Hello, anybody...</h2>
			<h2 data-th-text="${authCode}">Auth code</h2>
			<h2 data-th-text="${idToken}">ID token</h2>
			<h2 data-th-text="${accessToken}">Access token</h2>

		</div>
	</div>
	<script type="text/javascript" src="webjars/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript"
		src="webjars/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</BODY>
</body>
</html>
